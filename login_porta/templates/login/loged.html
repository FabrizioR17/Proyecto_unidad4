{% extends 'login/layout/base.html' %}

{% block label_page %} Logeado {% endblock label_page %}


{% block content %} 

<a href="{% url 'logout' %}">Logout</a>

<br>

<h1>Bienvenido</h1>

<br>


<h2> Usuario: {{request.user.first_name}} {{request.user.last_name}}</h2>

{% if request.user.is_authenticated %}


<div class="proyectos">
  <div class="form-group">
    <form method="post" novalidate>
      {% csrf_token %}
      {{form.as_p}}
      
    </form>
  </div>
</div>




{% endif%}


{% endblock %}
